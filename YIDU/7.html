   function getRandom(min,max) {
        return Math.floor(Math.random()*(max-min+1))+min;
   }
   var random=getRandom(1,10);
   let count=0;
   while (count<5){
       let num=prompt("请输入1-10之间的整数");
       if(num>random){
           alert('你猜大了');
       }
       else  if(num<random){
           alert('你猜小了');
       }
       else {
           alert('你猜对了！')
       }
       count++;
   }
