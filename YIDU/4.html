        function sort(arr) {
            for(let i=0;i<=arr.length-1;i++) { //外层循环趟数
                for (let j = 0; j <= arr.length - i - 1; j++) { //内层每趟循环次数
                    if (arr[j] > arr[j + 1]) {
                        let t = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = t;
                    }
                }
            }
            return arr;
        }
        var arr1=sort([1,5,0,6,6,2,4]);
        console.log(arr1);
