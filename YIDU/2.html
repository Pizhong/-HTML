<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str='';
        for(i=1;i<=9;i++){
            for(j=1;j<=i;j++){
                str+=j + 'x' + i+ '='+i*j +'\t';
            }
            str+='\n';
        }
        alert(str);
    </script>
</head>

</body>
</html>
