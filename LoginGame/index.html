<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="swapper">
        <div class="header">
            <img src="img/仙凡传——游戏LOGO.png" alt="仙凡传">
        </div>
        <div class="banner">
            <img src="img/素材之家(sc.jb51.net).png" alt="魅力霸屏">
            <div class="banLeft">
                <form>
                    <p class="zuce">3秒快速注冊</p>
                    <lable for="userName" class="gameFont">玩家账号：</lable>
                    <input type="text" id="userName">
                    <p class="gameZS">*由5-20个小写英文字母或数字组成</p>
                    <label for="passWord" class="gameFont">玩家密码：</label>
                    <input type="password" id="passWord">
                    <p class="gameZS">*6-20个字符，不含空格键、「"」及「';」</p>
                    <label for="resetPwd" class="gameFont">重置密码：</label>
                    <input type="password" id="resetPwd">
                    <p class="gameZS">*与密码输入一致</p>
                    <button><span>进入游戏</span></button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
