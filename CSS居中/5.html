<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过width:fit-content实现CSS水平居中。</title>
    <style>

        .parent{
            width: 600px;
            height: 200px;
            background: salmon;
        }
        .child{
            width: -webkit-fit-content;
            height: 100px;
            background: skyblue;
            margin: 0 auto;

    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
