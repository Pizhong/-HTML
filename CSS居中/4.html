<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过position:absolute实现CSS水平居中。</title>
    <style>
        .parent{
            width: 600px;
            height: 200px;
            background: salmon;
            position: absolute;
        }
        .child{
            width: 100px;
            height: 100px;
            background: skyblue;
            margin-left: 250px;
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
