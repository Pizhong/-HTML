<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过margin: 0 auto; text-align: center实现CSS水平居中。</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: #e74d0a;
        }
        .smallBox{
            width: 100px;
            height: 100px;
            background: skyblue;
            margin: 0 auto;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="smallBox"></div>
</div>
</body>
</html>
